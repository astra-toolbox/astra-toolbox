language: python

python:
  - "2.7"
  - "3.5"

os:
  - linux

sudo: false

addons:
  apt:
    packages:
      - libboost-all-dev
      - nvidia-common
      - nvidia-current
      - nvidia-cuda-toolkit
      - nvidia-cuda-dev
env:
    - CUDA=yes
    - CUDA=no

matrix:
  include:
    - env: CUDA=no CLANG=yes
      python: "3.5"
    - os: osx
      python: "3.5"
      env: CUDA=no CLANG=no

before_install:
  - if [ `uname` == "Darwin" ]; then
      export CARCH=MacOSX;
    else
      export CARCH=Linux;
    fi
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-$CARCH-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-$CARCH-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda

install:
  - conda install python=$TRAVIS_PYTHON_VERSION six numpy scipy cython
  - if [ `uname` == "Darwin" ]; then
      conda install boost libtool automake autoconf;
    fi
  - conda info -a
  - cd build/linux
  - ./autogen.sh
  - if [ x$CLANG == xyes ]; then export CXX=clang++; export CC=clang; fi
  - if [ $CUDA == yes ]; then ./configure --prefix=$HOME/astra --with-python --with-cuda --with-install-type=module; else ./configure --prefix=$HOME/astra --with-python --without-cuda --with-install-type=module; fi
  - make -j 4
  - make test
  - make install

script:
  - python -c "import astra"
