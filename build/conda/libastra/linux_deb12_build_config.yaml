cuda_dep_type:
  - modular

cudatoolkit:
  - 12
  - 13

cudatoolkit_build:
  - 12.9
  - 13.0

# Starting at CUDA 12.5, the libcufft packages depend on cuda-version,
# so our dependencies can be more relaxed.
libcufft_dep:
  - ">=11.0,<12"
  - ">=12.0,<13"

cudacudart_dep:
  - ">=12.0,<13.0"
  - ">=13.0,<14.0"

pytorchcuda_dep:
  - ">=12.0,<13.0"
  - ">=13.0,<14.0"

cudatoolkit_dep:
  - ">=12.0,<13.0"
  - ">=13.0,<14.0"

c_compiler_version:    # [linux or win]
  - 11.2               # [linux or win]
cxx_compiler_version:  # [linux or win]
  - 11.2               # [linux or win]
zip_keys:
  - cudatoolkit
  - cudatoolkit_build
  - libcufft_dep
  - cudacudart_dep
  - pytorchcuda_dep
  - cudatoolkit_dep
